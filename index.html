<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="images/pablo-wobbly-circle-avatar.png" /> 
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="panel active" style="background-image: url('images/fire.jpeg')">
        <div>
          <h3 class="label">Fire and Marshmallows</h3>
        </div>
      </div>
      <div class="panel" style="background-image: url('images/balance.jpeg')">
        <h3 class="dark-text">Spider Web</h3>
      </div>
      <div class="panel" style="background-image: url('images/drill.jpeg')">
      <div>
        <h3 class="label-dark">Hand drills</h3>
      </div>
      </div>
      <div class="panel" style="background-image: url('images/chips.jpeg')">
        <div>
          <h3 class="label">Wood Chip Warmth</h3>
        </div>
      </div>
      <div class="panel" style="background-image: url('images/strike.png')">
        <h3>Fire Striker</h3>
      </div>
      <div class="panel" style="background-image: url('images/shadow.jpeg')">
        <h3>Shadows</h3>
      </div>
      <div class="panel" style="background-image: url('images/bowsaw.jpeg')">
        <div>
          <h3 class="label">Bowsawing</h3>
        </div>
      </div>
      <div class="panel" style="background-image: url('images/adobe.jpeg')">
        <div>
          <h3 class="label">Adobe</h3>
        </div>
      </div>
      <div class="panel" style="background-image: url('images/woodchip.jpeg')">
        <div>
          <h3 class="label">Snug as a bug</h3>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
